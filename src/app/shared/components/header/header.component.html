<header class="header lg bg-light">
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./assets/images/Logo.png" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a  routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
              </li>
              <li class="nav-item">
                <a  routerLink="catalog" routerLinkActive="active">Каталог</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Поиск чая" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Найти</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
